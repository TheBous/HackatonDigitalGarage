<div class="app flex-row align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mx-2">
                    <div class="card-block p-2">
                        <h1>Register</h1>
                        <p class="text-muted">Create your account</p>

                        <div class="input-group mb-1">
                            <span class="input-group-addon"><i class="icon-user"></i>
                            </span>
                            <input #newName type="text" class="form-control" placeholder="Name">
                        </div>

                        <div class="input-group mb-1">
                            <span class="input-group-addon"><i class="icon-user"></i>
                            </span>
                            <input #newSurname type="text" class="form-control" placeholder="Surname">
                        </div>

                        <div class="input-group mb-1">
                            <span class="input-group-addon"><i class="icon-user"></i>
                            </span>
                            <input #newUsername type="text" class="form-control" placeholder="Username">
                        </div>

                        <div class="input-group mb-1">
                            <span class="input-group-addon">@</span>
                            <input #newAddress type="text" class="form-control" placeholder="Address">
                        </div>

                        <div class="input-group mb-1">
                            <span class="input-group-addon"><i class="icon-lock"></i>
                            </span>
                            <input #newCf type="text" class="form-control" placeholder="Tax Code">
                        </div>

                        <div class="input-group mb-1">
                            <span class="input-group-addon"><i class="icon-lock"></i>
                            </span>
                            <input #newPass type="password" class="form-control" placeholder="Password">
                        </div>

                        <button (click)="creaUtente(newName,newSurname,newUsername,newAddress,newCf,newPass)" type="button" class="btn btn-block btn-success">Create Account
                        </button>
                    </div>

                                    <span>twitter</span>
                                </button>
                            </div>
                        </div>

                </div>
            </div>
        </div>
    </div>
</div>
