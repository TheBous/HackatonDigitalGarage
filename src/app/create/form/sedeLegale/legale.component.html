<div class="col-sm-12">
    <div class="card">
        <form>
            <div class="card-header">
                <strong>Sede Legale</strong>
                <small>Form</small>
            </div>
            <div class="card-block">

                <div class="form-group">
                    <label for="regione">Regione</label> <input type="text"
                                                                class="form-control" id="regione"
                                                                placeholder="Enter your company name"
                                                                value="{{practice?.company}}">
                </div>
                <div class="form-group">
                    <label for="provincia">Provincia</label> <input type="text"
                                                                    class="form-control" id="provincia"
                                                                    placeholder="PL1234567890" value="{{practice?.VAT}}">
                </div>
                <div class="form-group">
                    <label for="Comune"> Comune</label> <input type="text"
                                                               class="form-control" id="Comune"
                                                               placeholder="Enter street, city, postal code and country"
                                                               value="{{practice?.headquarters}}">
                </div>

                <div class="form-group">
                    <label for="CAP"> CAP</label> <input type="text"
                                                         class="form-control" id="CAP"
                                                         placeholder="Enter street, city, postal code and country"
                                                         value="{{practice?.headquarters}}">
                </div>

                <div class="form-group">
                    <label for="Indirizzo"> Indirizzo</label> <input type="text"
                                                                     class="form-control" id="Indirizzo"
                                                                     placeholder="Enter street, city, postal code and country"
                                                                     value="{{practice?.headquarters}}">
                </div>


            </div>
            <div class="card-footer">
                <button type="reset" class="btn btn-sm btn-danger">
                    <i class="fa fa-ban"></i> Reset
                </button>
            </div>
        </form>
    </div>
</div>
