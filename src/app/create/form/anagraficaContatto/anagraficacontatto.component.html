<div class="col-sm-12">
    <div class="card">
        <form>
            <div class="card-header">
                <strong>Anagrafica di Contatto</strong>
                <small>Form</small>
            </div>
            <div class="card-block">

                <div class="form-group">
                    <label for="cognome">Cognome</label> <input type="text"
                                                                class="form-control" id="cognome"
                                                                value="{{practice?.company}}">
                </div>
                <div class="form-group">
                    <label for="nome">Nome</label> <input type="text"
                                                                class="form-control" id="nome"
                                                                value="{{practice?.company}}">
                </div>
                <div class="form-group">
                    <label for="phone">Telefono</label> <input type="number"
                                                          class="form-control" id="phone"
                                                          value="{{practice?.company}}">
                </div>
                <div class="form-group">
                    <label for="pec">PEC</label> <input type="email"
                                                               class="form-control" id="pec"
                                                               value="{{practice?.company}}">
                </div>

                <div class="form-group">
                    <label for="FAX">FAX</label> <input type="number"
                                                            class="form-control" id="FAX"
                                                            value="{{practice?.company}}">
                </div>

                <div class="form-group">
                    <label for="otherphone">Altro Telefono</label> <input type="number"
                                                               class="form-control" id="otherphone"
                                                               value="{{practice?.company}}">
                </div>
                <div class="form-group">
                    <label for="email">Email</label> <input type="email"
                                                        class="form-control" id="email"
                                                        value="{{practice?.company}}">
                </div>


            </div>
            <div class="card-footer">
                <button type="reset" class="btn btn-sm btn-danger">
                    <i class="fa fa-ban"></i> Reset
                </button>
            </div>
        </form>
    </div>
</div>
